name: toddler_danish_app
description: A Flutter educational app for toddlers learning Danish language through interactive games.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.0
  injectable: ^2.3.2

  # Navigation
  go_router: ^13.0.0

  # Audio
  just_audio: ^0.9.36
  flutter_tts: ^3.8.5

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0

  # Canvas Drawing (for Letter Tracing)
  flutter_painter: ^1.0.0

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Utils
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.6
  injectable_generator: ^2.4.1

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/audio/sentences/
    - assets/audio/actions/
    - assets/audio/feedback/
    - assets/images/gifs/
    - assets/images/cars/
    - assets/images/logo.png

