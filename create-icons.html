<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create App Icons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px;
        }
        button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <h1>App Icon Generator</h1>
    <p>Click the buttons below to download the app icons</p>

    <div>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>
    </div>

    <div>
        <button onclick="downloadIcon(192)">Download 192x192 Icon</button>
        <button onclick="downloadIcon(512)">Download 512x512 Icon</button>
    </div>

    <script>
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#FFD93D');
            gradient.addColorStop(0.5, '#FF6B6B');
            gradient.addColorStop(1, '#4ECDC4');

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // Add white circle
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(size/2, size/2, size * 0.35, 0, Math.PI * 2);
            ctx.fill();

            // Add letter 'A'
            ctx.fillStyle = '#667eea';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('A', size/2, size/2);

            // Add small emoji
            ctx.font = `${size * 0.15}px Arial`;
            ctx.fillText('ðŸŽ¨', size/2, size * 0.75);
        }

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Create both icons on load
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
